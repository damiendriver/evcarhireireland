<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Damien Driver - HDIP Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="name">Damien Driver</div>
        <div class="title">EV Car Hire</div>
        <ul class="links">
          <li><a href="#code">Repository Code</a></li>
          <li><a href="#video">Video</a></li>
          <li><a href="#report">Final Report</a></li>
          <li><a href="#app">Application</a></li>
        </ul>
        <div class="button"><i class="fa-solid fa-bars"></i></div>
      </div>

      <div class="dropdown_menu">
        <li><a href="#code">Repository Code</a></li>
        <li><a href="#video">Video</a></li>
        <li><a href="#report">Final Report</a></li>
        <li><a href="#app">Application</a></li>
      </div>
      <img src="https://res.cloudinary.com/dqu1cfm2e/image/upload/v1710084355/evCarHire/ev-banner2_oqjd9y.jpg" alt="EV Plug Image" class="ev-plug-image">
    </header>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const button = document.querySelector(".button");
        const buttonIcon = document.querySelector(".button i");
        const dropDownMenu = document.querySelector(".dropdown_menu");

        button.addEventListener("click", function () {
          dropDownMenu.classList.toggle("open");
          const isOpen = dropDownMenu.classList.contains("open");

          buttonIcon.className = isOpen ? "fas fa-xmark" : "fas fa-bars";
        });
      });
    </script>

    <main>
      <section class="content">
        <h1>Welcome to my project.</h1>
        <p>Updates will be available here shortly.</p>
      </section>
    </main>
  </body>
</html>
